networks:
  default:
    name: ros2-jazzy-network
    driver_opts:
      com.docker.network.bridge.name: br-ros2-jazzy

services:
  ros-jazzy:
    build:
      context: ./.devcontainer
    image: ros-jazzy
    command: /bin/bash -c 'rm -f /tmp/rexlaunch.pgid && service ssh start && service rex start && tail -f /dev/null'
    stdin_open: true
    container_name: ros-jazzy
    tty: true
    pid: "host"
    ipc: "host"
    ports:
      - "2122:22"
    environment:
      - ROS_DOMAIN_ID
      - TZ=Europe/Warsaw
    volumes:
      - type: bind
        source: ./
        target: /home/rex/raptor_ws
        bind:
          create_host_path: true
      - type: bind
        source: ./.devcontainer/rex
        target: /etc/init.d/rex
        bind:
          create_host_path: true
    restart: unless-stopped

  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./.devcontainer/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - /var/opt/mosquitto/data:/mosquitto/data
      - /var/opt/mosquitto/log:/mosquitto/log
    restart: unless-stopped
